<!DOCTYPE html>
<html>

<head>
    <title>Vote | Anaconda</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/snake.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-center mb-5 mt-3">QUESTION</h1>
                <h4 class="text-center mb-5">Election Period is close, Allow us to guide you through a simulation of the voting process.</h4>
                <div class="options ml-5 mb-5">
                    <h4>A - Apply for PVC </h4>
                    <h4>B - Never Care </h4>
                    <h4>C - No Interest </h4>
                </div>
                <h1 class="text-center mb-5 mt-3 btn-primary p-2 rounded">SCORES:<span id="score">0</span> </h1>
                <!-- <h4 class="scores text-center ml-5 ">SCORES:<span id="score ">0</span></h4> -->
            </div>

            <div class="col-md-6 ">
                <div>
                    <h1 class="text-center my-3 ">WE VOTE NAIJA</h1>
                    <canvas width="600 " height="400 " id="game"></canvas>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/snake.js " type="text/javascript "></script>
<script src="js/jquery.js " type="text/javascript "></script>
<script src="js/bootstrap.min.js " type="text/javascript "></script>

</html>
